<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partite Leggendarie degli Scacchi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            padding: 30px;
        }
        
        .games-list {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            max-height: 700px;
            overflow-y: auto;
        }
        
        .game-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .game-card:hover {
            transform: translateX(5px);
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .game-card.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8ecff 100%);
        }
        
        .game-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 1.1em;
        }
        
        .game-players {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .game-info {
            font-size: 0.9em;
            color: #7f8c8d;
        }
        
        .viewer-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
        }

        .viewer-grid {
            display: grid;
            grid-template-columns: 1fr 250px;
            gap: 20px;
        }

        .moves-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            max-height: 550px;
            overflow-y: auto;
            font-size: 0.95em;
            line-height: 1.5;
            border: 1px solid #ddd;
        }

        .moves-list .current {
            background: #e0e7ff;
            border-radius: 6px;
            padding: 2px 5px;
            font-weight: bold;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .game-header h2 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.8em;
        }
        
        .game-header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .board-container {
            max-width: 480px;
            margin: 0 auto 30px;
        }
        
        #board {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            aspect-ratio: 1;
            border: 3px solid #333;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }
        
        .square {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            user-select: none;
        }
        
        .square.light {
            background: #f0d9b5;
        }
        
        .square.dark {
            background: #b58863;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .move-info {
            text-align: center;
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .description {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            line-height: 1.6;
            color: #2c3e50;
            margin-top: 30px;
        }
        
        @media (max-width: 1024px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .games-list {
                max-height: 300px;
            }

            .viewer-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>♔ Partite Leggendarie degli Scacchi ♚</h1>
            <p class="subtitle">Studia le partite immortali dei più grandi campioni della storia</p>
        </header>
        
        <div class="content">
            <div class="games-list" id="gamesList"></div>
            
            <div class="viewer-section">
                <div class="game-header">
                    <h2 id="currentGameTitle">Seleziona una partita</h2>
                    <p id="currentGameInfo"></p>
                </div>

                <div class="viewer-grid">
                    <div class="board-area">
                        <div class="board-container">
                            <div id="board"></div>
                        </div>
                        
                        <div class="move-info" id="moveInfo">Mossa 0</div>
                        
                        <div class="controls">
                            <button onclick="goToStart()">⏮ Inizio</button>
                            <button onclick="previousMove()">◀ Indietro</button>
                            <button onclick="nextMove()">Avanti ▶</button>
                            <button onclick="goToEnd()">Fine ⏭</button>
                            <button onclick="autoPlay()">▶️ Auto</button>
                        </div>
                    </div>

                    <div class="moves-list" id="movesList"></div>
                </div>

                <div class="description" id="description"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
    <script>
        const games = [...]; // <-- (qui rimane la stessa lista di partite che avevi prima)

        const pieceSymbols = {
            'K': '♔', 'Q': '♕', 'R': '♖', 'B': '♗', 'N': '♘', 'P': '♙',
            'k': '♚', 'q': '♛', 'r': '♜', 'b': '♝', 'n': '♞', 'p': '♟'
        };

        let currentGameIndex = 0;
        let moveHistory = [];
        let currentMoveIndex = 0;
        let autoPlayInterval = null;

        function parseFEN(fen) {
            const board = Array(8).fill(null).map(() => Array(8).fill(null));
            const position = fen.split(' ')[0];
            const ranks = position.split('/');
            
            for (let i = 0; i < 8; i++) {
                let file = 0;
                for (const char of ranks[i]) {
                    if (char >= '1' && char <= '8') file += parseInt(char);
                    else board[i][file++] = char;
                }
            }
            return board;
        }

        function renderBoard(fen) {
            const board = parseFEN(fen);
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            
            for (let rank = 0; rank < 8; rank++) {
                for (let file = 0; file < 8; file++) {
                    const square = document.createElement('div');
                    square.className = 'square ' + ((rank + file) % 2 === 0 ? 'light' : 'dark');
                    const piece = board[rank][file];
                    if (piece) square.textContent = pieceSymbols[piece] || '';
                    boardEl.appendChild(square);
                }
            }
        }

        function parseGame(pgn) {
            const positions = [];
            const chess = new Chess();
            chess.load_pgn(pgn);
            const history = chess.history({ verbose: true });
            chess.reset();
            positions.push(chess.fen());
            for (let move of history) {
                chess.move(move.san);
                positions.push(chess.fen());
            }
            return positions;
        }

        function renderMovesList() {
            const chess = new Chess();
            chess.load_pgn(games[currentGameIndex].pgn);
            const moves = chess.history();
            const movesList = document.getElementById('movesList');
            movesList.innerHTML = '';
            moves.forEach((move, i) => {
                const el = document.createElement('div');
                el.textContent = `${i + 1}. ${move}`;
                el.classList.toggle('current', i + 1 === currentMoveIndex);
                movesList.appendChild(el);
            });
        }

        function highlightCurrentMove() {
            document.querySelectorAll('#movesList div').forEach((el, i) => {
                el.classList.toggle('current', i + 1 === currentMoveIndex);
            });
        }

        function displayGamesList() {
            const listContainer = document.getElementById('gamesList');
            listContainer.innerHTML = games.map((g, i) => `
                <div class="game-card ${i === 0 ? 'active' : ''}" onclick="loadGame(${i})">
                    <div class="game-title">${g.title}</div>
                    <div class="game-players">${g.players}</div>
                    <div class="game-info">${g.location}, ${g.year}</div>
                </div>
            `).join('');
        }

        function loadGame(i) {
            if (autoPlayInterval) clearInterval(autoPlayInterval);
            currentGameIndex = i;
            document.querySelectorAll('.game-card').forEach((c, x) => c.classList.toggle('active', x === i));
            moveHistory = parseGame(games[i].pgn);
            currentMoveIndex = 0;
            document.getElementById('currentGameTitle').textContent = games[i].title;
            document.getElementById('currentGameInfo').textContent = `${games[i].players} - ${games[i].location}, ${games[i].year}`;
            document.getElementById('description').textContent = games[i].description;
            updateBoard();
            renderMovesList();
        }

        function updateBoard() {
            renderBoard(moveHistory[currentMoveIndex]);
            document.getElementById('moveInfo').textContent = `Mossa ${currentMoveIndex} di ${moveHistory.length - 1}`;
            highlightCurrentMove();
        }

        function goToStart() { currentMoveIndex = 0; updateBoard(); }
        function previousMove() { if (currentMoveIndex > 0) { currentMoveIndex--; updateBoard(); } }
        function nextMove() { if (currentMoveIndex < moveHistory.length - 1) { currentMoveIndex++; updateBoard(); } }
        function goToEnd() { currentMoveIndex = moveHistory.length - 1; updateBoard(); }

        function autoPlay() {
            if (autoPlayInterval) return clearInterval(autoPlayInterval);
            autoPlayInterval = setInterval(() => {
                if (currentMoveIndex < moveHistory.length - 1) nextMove();
                else clearInterval(autoPlayInterval);
            }, 1000);
        }

        window.onload = () => { displayGamesList(); loadGame(0); };
    </script>
</body>
</html>
